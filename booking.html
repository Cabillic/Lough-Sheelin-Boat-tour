<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MEta tags for search engine -->
    <meta name="description"
        content="Lough Sheelin boat tour, book a boat tour on Lough Sheelin, in Mountnugent Co.Cavan">
    <meta name="keywords" content="boat tour, boat, fishing, lough Sheelin, Mountnugent, Cavan, tourism">
    <!-- Title -->
    <title>Lough Sheelin Boat tour</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo" class="multiline-title">Lough Sheelin<br> Boat Tour <i
                    class="fa-solid fa-anchor"></i></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                <li>
                    <a href="explore.html">Explore the area</a>
                </li>
                <li>
                    <a href="booking.html" class="active">Book a tour</a>
                </li>

            </ul>
        </nav>

    </header>
    <!-- Main content -->
    <main>
        <section id="form" class="border">
            <form action="https://formdump.codeinstitute.net" method="POST">
                    <h2>Book a tour with us</h2>
                    <label for="first-name">First Name:</label>
                    <input id="first-name" name="first-name" type="text" required> <br><br>

                    <label for="last-name">Last Name:</label>
                    <input id="last-name" name="last-name" type="text" required> <br><br>

                    <label for="email-address">Email Address:</label>
                    <input id="email-address" name="email-address" type="email" required> <br><br>

                    <label for="passengers" class="block-label">Number of Passengers:</label>
            		<select id="passengers" name="passengers" required>
            			<option value="1">1</option>
            			<option value="2">2</option>
            			<option value="3">3</option>
            			<option value="4">4</option>
            			<option value="5">5</option>
            			<option value="6+">6+</option>> 
                    </select> <br><br>   

                    <label for="tour-offer">What offer would you like to book?</label> <br>
                    <input id="tour-offer" list="list-offer" name="tour-offer" required>
                    <datalist id="list-offer">
                        <option value="Full Tour">
                        <option value="2h Tour">
                        <option value="Boat Rental">
                    </datalist> <br><br>

                    <label for="text-area" aria-label="">How can we help?</label><br>
                    <textarea name="additional-info" id="text-area" rows="6" cols="30" placeholder="Let us know if you require anything"></textarea><br>
                    <input class="submit-button" type="submit" value="Send">
                
            </form>
        </section>
        <section id="map-section" class="border">
            <h2>Where to find us</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d18842.222929693307!2d-7.2570934!3d53.8201324!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485de3aded7772ad%3A0xa00c7a9973181a0!2sMountnugent%2C%20Co.%20Cavan!5e0!3m2!1sfr!2sie!4v1714152143027!5m2!1sfr!2sie"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" id="google-map"></iframe>
        </section>

    </main>
    <!-- Footer -->
    <footer>
        <div id="contact">
            <h2>Contact us:</h2>
            <ul>
                <li>Phone: 0123456789</li>
                <li>Email: sheelinboat@sheelin.ie</li>
            </ul>
        </div>
        <div id="social-networks">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our X (Twitter) page (opens in a new tab)"><i
                            class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
        <!-- Font awesome kit -->
        <script src="https://kit.fontawesome.com/ea66cab491.js" crossorigin="anonymous"></script>

    </footer>

</body>

</html>
